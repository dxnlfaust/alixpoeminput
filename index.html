<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIX HIGGINS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: none;
            color: red;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1;
        }
        #logo-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        #logo-div img {
            mix-blend-mode: difference;
        }
        #poem-input {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.7);
            border-color: white;
            opacity: 0.7;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: transparent;
        }
        .poem-word {
            position: absolute;
            mix-blend-mode: difference;
            color: white;
            font-family: Arial, sans-serif;
        }
        *, :focus, :hover {
            outline: none;
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div id="logo-div">
        <img src="ALIXHIGGINS_logo.png" alt="ALIX HIGGINS Logo" style="width:20rem">
        <input type="text" id="poem-input" placeholder="write a little poem">
    </div>

    <script>
        document.getElementById('poem-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                displayPoem();
            }
        });

        function displayPoem() {
            const inputText = document.getElementById('poem-input').value;
            const words = inputText.split(' ').slice(0, 15);
            const body = document.body;
            const fragment = document.createDocumentFragment();

            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.textContent = word;
                wordElement.className = 'poem-word';
                wordElement.style.top = `${Math.random() * 100}%`;
                wordElement.style.left = `${Math.random() * 100}%`;
                wordElement.style.fontSize = `${Math.random() * 6 + 1}em`;
                wordElement.style.transform = `rotate(${Math.random() > 0.5 ? 90 : 0}deg)`;
                fragment.appendChild(wordElement);
            });

            body.appendChild(fragment);

            setTimeout(() => {
                window.location.href = 'https://www.alixhiggins.com/shop';
            }, 5000);
        }
    </script>

</body>
</html>
